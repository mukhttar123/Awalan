<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Berwarna dengan Link</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .button-container {
            display: grid;
            grid-template-columns: repeat(2, 100px);
            grid-template-rows: repeat(2, 100px);
            gap: 10px;
        }
        .button {
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-radius: 10px;
        }
        .red { background-color: red; }
        .blue { background-color: blue; }
        .yellow { background-color: yellow; color: black; }
        .green { background-color: green; }

        /* Media query untuk layar yang lebih kecil (mobile) */
        @media (max-width: 600px) {
            .button-container {
                grid-template-columns: repeat(2, 80px);
                grid-template-rows: repeat(2, 80px);
            }
            .button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://www.example.com/red" class="button red">Red</a>
        <a href="https://www.example.com/blue" class="button blue">Blue</a>
        <a href="https://www.example.com/yellow" class="button yellow">Yellow</a>
        <a href="https://www.example.com/green" class="button green">Green</a>
    </div>
</body>
</html>
